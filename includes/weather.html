<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/weather.css">
    <script src="/js/weather.js"></script>
</head>

<body>
    <div class="weather-container" >
        <div class="weather-main-box" id="weather-main-box">
            <div class="location-container">
                <i class="fa-solid fa-location-dot"></i><span class="location">Porto Santo, Portugal</span>
            </div>
            <div class="temperature" id="temp-container"></div>
            <div class="max-min-container">
                <span class="min-temperature-container">Min. <span class="min-temperature">20ºC</span></span>
                <span class="max-temperature-container">Max. <span class="max-temperature">27ºC</span></span>
            </div>
            <div class="weather-info-container">
                <div class="weather-info">
                    <i class="fa-solid fa-sun"></i>
                    <span class="weather-info-text" id="weather-info-text"></span>
                </div>
                <div class="weather-info">
                    <i class="fa-solid fa-wind"></i>
                    <span class="weather-info-text">10km/h</span>
                </div>
                <div class="weather-info">
                    <i class="fa-solid fa-droplet"></i>
                    <span class="weather-info-text">50%</span>
                </div>
            </div>
        </div>
        <div class="weather-forecast-container">
            <div class="forecast-day" id="forecast-day">
                <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                <div class="forecast-day-name">Monday</div>
                <div class="forecast-day-temp">25ºC</div>
            </div>
            <div class="forecast-day" id="forecast-day">
                <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                <div class="forecast-day-name">Monday</div>
                <div class="forecast-day-temp">25ºC</div>
            </div>
            <div class="forecast-day" id="forecast-day">
                <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                <div class="forecast-day-name">Monday</div>
                <div class="forecast-day-temp">25ºC</div>
            </div>
            <div class="forecast-day" id="forecast-day">
                <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                <div class="forecast-day-name">Monday</div>
                <div class="forecast-day-temp">25ºC</div>
            </div>
            <div class="forecast-day" id="forecast-day">
                <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                <div class="forecast-day-name">Monday</div>
                <div class="forecast-day-temp">25ºC</div>
            </div>
        </div>
    </div>
</body>

</html>
